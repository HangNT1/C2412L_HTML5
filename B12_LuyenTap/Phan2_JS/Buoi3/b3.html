<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form>
      <h1>Thong tin may tinh</h1>
      <div class="input">
        <span>ma may: </span>
        <input type="text" name="" id="" />

      <div class="input">

        <span>gia may: </span>

      </div>
      <div class="input">
        <span>mau sac: </span>
        <input type="radio" name="mau" value="do" id="mau" checked /><span
          >do</span

        <input type="radio" name="mau" value="xanh" id="mau" checked /><span
          >xanh</span
        >
      </div>
      <div class="input">
        <span>loai may: </span>
        <select name="" id="loai">
          <option value="Loại 1">Loại 1</option>
        </select>
      </div>
      <div class="input">
        <span>Ngay ra mat: </span>
        <input type="date" name="" id="" />
      </div>
    </form>

    <h1>Danh sach may tinh</h1>
    <table border="2px">
      <thead>
        <tr>
          <th>stt</th>
          <th>ma may</th>
          <th>ten may</th>
          <th>gia</th>
          <th>mau sac</th>
          <th>loai may</th>
          <th>ngay ra mat</th>
          <th>Hanh dong</th>
        </tr>
      </thead>
      <tbody id="table">
        
      </tbody>
    </table>
